<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
	<meta name="theme-color" content="#000000">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<title>Подаркин</title>
</head>

<body>
	<div style="display:none">
		<div id="th-permanent-access-provide-result" th:text="${permanentAccessProvideResult}"></div>
		<div id="th-error" th:text="${error}"></div>
		<div id="th-token" th:text="${token}"></div>
		<div id="th-is-registered" th:text="${isRegistered}"></div>
		<div id="th-platform-type" th:text="${platformType}">1</div>
		<div id="th-error-header" th:text="${errorHeader}"></div>
		<div id="th-error-text" th:text="${errorText}"></div>
		<div id="th-dialog-url" th:text="${dialogUrl}"></div>
		<div id="th-group-url" th:text="${groupUrl}"></div>
		<div id="th-panel-header-text" th:text="${panelHeaderText}">Доступ</div>
		<div id="th-dialog-redirect-button-text" th:text="${dialogRedirectButtonText}"></div>
		<div id="th-group-redirect-button-text" th:text="${groupRedirectButtonText}"></div>
		<div id="th-tmp-access-provided-header" th:text="${tmpAccessProvidedHeader}"></div>
		<div id="th-need-repeat-access-provision-text" th:text="${needRepeatAccessProvisionText}"></div>
		<div id="th-permanent-access-button-text" th:text="${permanentAccessButtonText}"></div>
		<div id="th-need-cache-clean-header" th:text="${needCacheCleanHeader}"></div>
		<div id="th-need-cache-clean-pc-text" th:text="${needCacheCleanPcText}"></div>
		<div id="th-need-cache-clean-mobile-text" th:text="${needCacheCleanMobileText}"></div>
		<div id="th-need-cache-clean-common-text" th:text="${needCacheCleanCommonText}"></div>
		<div id="th-api-url" th:text="${apiUrl}"></div>
		<div id="th-refresh-token-method-urn" th:text="${refreshTokenMethodUrn}"></div>
		<div id="th-get-access-type-method-urn" th:text="${getAccessTypeMethodUrn}"></div>
		<div id="th-set-access-token-method-urn" th:text="${setAccessTokenMethodUrn}"></div>
		<div id="th-permanent-access-provided-header" th:text="${permanentAccessProvidedHeader}"></div>
		<div id="th-permanent-access-provided-text" th:text="${permanentAccessProvidedText}"></div>
		<div id="th-unregistered-user-message-header" th:text="${unregisteredUserMessageHeader}"></div>
		<div id="th-unregistered-user-message-text" th:text="${unregisteredUserMessageText}"></div>
		<div id="th-access-request-scope" th:text="${accessRequestScope}"></div>
		<div id="th-app-id" th:text="${appId}"></div>
		<div id="th-tmp-access-declined-header" th:text="${tmpAccessDeclinedHeader}"></div>
		<div id="th-tmp-access-declined-text" th:text="${tmpAccessDeclinedText}"></div>
		<div id="th-retry-provide-tmp-access-button-text" th:text="${retryProvideTmpAccessButtonText}"></div>
		<div id="th-permanent-access-url" th:text="${permanentAccessUrl}"></div>
		<div id="th-per-access-redirect-button-text" th:text="${perAccessRedirectButtonText}"></div>
		<div id="th-per-access-declined-header" th:text="${perAccessDeclinedHeader}"></div>
		<div id="th-per-access-instruction-header" th:text="${perAccessInstructionHeader}"></div>
		<div id="th-per-access-instruction-intro" th:text="${perAccessInstructionIntro}"></div>
		<div id="th-per-access-instruction-clarification-header" th:text="${perAccessInstructionClarificationHeader}"></div>
		<div id="th-per-access-instruction-clarification-text" th:text="${perAccessInstructionClarificationText}"></div>
		<div id="th-per-access-instruction-mobile-text" th:text="${perAccessInstructionMobileText}"></div>
	</div>
	<div id="root"></div>
</body>

</html>
